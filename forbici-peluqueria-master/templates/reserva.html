<!DOCTYPE html>
<html lang="en">
<head>
	<title> Reserva </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="../static/estilos.css" rel="stylesheet" >
</head>
<body>
   <div class="container w-75 mt-5 mb-5 rounded" style="background:#ffffff">
    <div class="row align-items-stretch">
        <div class="col d-flex justify-content-center">
            <img src="../static/salon_interior.jpg" width="100%">
        </div>
        <div class="col me-3">
            <div class="text-end">
                <img src="" width="">
            </div>

            <h2 class="fw-bold text-center py-3">Bienvenido</h2>
            <div class="text-center fs-5">
                <p>Por favor hacer la reserva con mínimo un día de antelación</p>
            </div>
            <div class="text-center fs-5">
                <p>Recuerde que el costo del servicio varia según la persona</p>
            </div>

            <!--Login-->
            <form action="{{request.path}}" method="POST">
                <div class="mb-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre">
                </div>
                <div class="mb-4">
                    <label for="numero" class="form-label">Número de Contacto</label>
                    <input type="text" class="form-control" name="numero">
                </div>
                <div class="mb-4">
                    <label for="fecha" class="form-label">Fecha</label>
                    <div>
                        <small>Recuerde que no hay servicio domingos y festivos</small>
                    </div>
                    <input type="text" class="form-control" name="fecha">
                </div>
                <div class="mb-4">
                    <label for="hora" class="form-label">Hora</label>
                    <div>
                        <small>Recuerde que los horarios son de 8 am - 7 pm</small>
                    </div>
                    <input type="text" class="form-control" name="hora">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="d-grid">
                    <button type="submit" value="Agregar" class="btn btn-dark">Reservar</button>
                </div>
            </form>

            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">Reservar desde WhatssApp</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button href="https://wa.me/573144049036" class="btn btn-outline-success w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <img src="../static/ws.png" width="32">
                                </div>
                                <div class="col-8 text-center">
                                    WhatssApp
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
